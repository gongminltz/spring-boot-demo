server:
  port: 8102

spring:
  application:
    name: demo-feign-client

eureka:
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    metadataMap:
      nodeId: ${client.nodeId}
  client:
    service-url:
      defaultZone: http://gongmin:gongmin@localhost:8100/eureka